<div class="row">
  <div class="col-md-12">  
    <h3>Listar Livros</h3>
    <hr>  
  </div>
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Data de Nascimento</th>
          <th scope="col">Nacionalidade</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let autor of autores">
          <th scope="row">{{autor.id}}</th>
          <td>{{autor.nome}}</td>
          <td>{{autor.dataDeNascimento | date: "dd/MM/yyyy" }}</td>
          <td>{{autor.nacionalidade}}</td>
          <td><button type="button" class="btn btn-primary" (click)="selecionar(autor)">Livros</button></td>
        </tr>
      </tbody>
    </table>
    <listar-livros *ngIf="autorSelecionado" [autor]="autorSelecionado"></listar-livros>
  </div>
</div>
