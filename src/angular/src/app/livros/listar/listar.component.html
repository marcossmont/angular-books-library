<div class="row">
  <div class="col-md-12">    
    <h1>
      Livros
      <button type="button" class="btn btn-primary float-right" routerLink="criar">Criar</button>
    </h1>
  </div>
  <div class="col-md-12">
    <table class="table">
      <thead> 
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Autor</th>
          <th scope="col">Ano de Publicação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let livro of livros">
          <th scope="row">{{livro.id}}</th>
          <td>{{livro.nome}}</td>
          <td>{{livro.autor.nome}}</td>
          <td>{{livro.anoDePublicacao}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
