<div class="row">
  <div class="col-md-12">  
    <page-title title="Authors List"></page-title>
  </div>
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Birth Date</th>
          <th scope="col">Nacionality</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let author of authors">
          <th scope="row">{{author.id}}</th>
          <td>{{author.name}}</td>
          <td>{{author.birthDate | date: "MM/dd/yyyy" }}</td>
          <td>{{author.nationality}}</td>
          <td><button type="button" class="btn btn-primary" (click)="select(author)">Books</button></td>
        </tr>
      </tbody>
    </table>
    <books-list *ngIf="selectedAuthor" [author]="selectedAuthor"></books-list>
  </div>
</div>
