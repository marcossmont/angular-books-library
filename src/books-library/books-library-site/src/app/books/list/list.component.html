<div class="row">
  <div class="col-md-12">  
    <page-title title="List Books" [actions]="actions"></page-title> 
  </div>
  <div class="col-md-12">
    <table class="table">
      <thead> 
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Author</th>
          <th scope="col">Publication Year</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <th scope="row">{{book.id}}</th>
          <td>{{book.name}}</td>
          <td>{{book.author.name}}</td>
          <td>{{book.publicationYear}}</td>
          <td><a class="btn btn-primary" role="button" [routerLink]="['edit', book.id]">Edit</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
